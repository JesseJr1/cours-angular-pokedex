<h2 class="my-5">Mes Pokémon</h2>
<div class="py-3">
  <label for="pokemonName" class="form-label">Nom du pokémon</label>
  <input
    type="text"
    id="pokemonName"
    class="form-control mb-3"
    placeholder="Entrer un nom"
    [(ngModel)]="pokemonName"
  />
  <button
    class="btn btn-primary"
    [disabled]="!allowNewPokemon"
    (click)="onAddPokemon()"
    type="button"
  >
  Ajouter un pokémon
  </button>
  <div>{{ pokemonName }}</div>
  <div *ngIf="pokemonAdded; else noPokemon">
    Un pokémon a été ajouté ! Son nom est : {{ pokemonName }}
  </div>
  <ng-template #noPokemon>
    Aucun nouveau pokémon n'a été ajouté.
  </ng-template>
</div>

<ng-container [ngSwitch]="pokemons.length">
  <p *ngSwitchCase="0">
    Vous n'avez aucun pokémon.
  </p>
  <p *ngSwitchCase="6">
    Vous avez 6 pokemon, votre sac ne peut pas en contenir d'avantage. Les prochains seront envoyé dans le PC.
  </p>
  <p *ngSwitchDefault>
    Pokemon : {{ pokemons.length }}
  </p>
</ng-container>

<ul class="list-group">
  <li class="list-group-item">
    <app-pokemon-item *ngFor="let pokemon of pokemons" [name]="pokemon"></app-pokemon-item>
  </li>
</ul>
