<h2 class="my-5">Mes Pokémon</h2>
<div class="py-3">
  <label for="pokemonName" class="form-label">Nom du pokémon</label>
  <input
    type="text"
    id="pokemonName"
    class="form-control mb-3"
    placeholder="Entrer un nom"
    [(ngModel)]="pokemonName"
  />
  <button
    class="btn btn-primary"
    [disabled]="!allowNewPokemon"
    (click)="onAddPokemon()"
    type="button"
  >
  Ajouter un pokémon
  </button>
  <div>{{ pokemonName }}</div>
  <span class="ml-3">{{ pokemonAdditionStatus }}</span>
</div>

<ul class="list-group">
  <li class="list-group-item">
    <app-pokemon-item></app-pokemon-item>
  </li>
  <li class="list-group-item">
    <app-pokemon-item></app-pokemon-item>
  </li>
</ul>
